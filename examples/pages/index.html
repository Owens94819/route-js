<!DOCTYPE html>
<html lang="en" id="html">

<head>
    <script>
        var img;
        var lib = {
            "home-img": (img = new Image(), img.src = "../../imgs/home.svg", img),
            "about-img": (img = new Image(), img.src = "../../imgs/about.svg", img),
            "404-img": (img = new Image(), img.src = "../../imgs/404.svg", img)
        }
    </script>
    <template path='#'>
        <article xclass="slide">
            <?lib:home-img?>
            <h1>Home</h1>
            <p>
                Nothing here at the moment.
                <br>
                <br>
                <button onclick="location.href='#about'">Check About Page</button>
            </p>
        </article>
    </template>
    <template path='#about'>
        <article xclass="slide">
            <?lib:about-img?>
            <h1>About</h1>
            <p>
                Nothing here at the moment.
                <br>
                <br>
                <button onclick="location.replace('#')">Check Home Page</button>
            </p>
        </article>
    </template>
    <template _404>
        <article xclass="slide">
            <?lib:404-img?>
            <h2>location not fund</h2>
            <p>
                This page is currently unavailable.
                <br>
                <br>
                <button onclick="location.replace('#')">Go Home Page</button>
            </p>
        </article>
    </template>
    <link rel="stylesheet" href="../../themes/default.css">
    <link rel="stylesheet" href="style.css">
    <script src="../../RouteJs.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title route="app:name">Document</title>
</head>

<body id="bd">
    <script>
        d = {
            onloadstart(node) {
                node.pending = true
                return new Promise(function (r) {
                    setTimeout(function () {
                        var atr = document.body.querySelector("article[p]")
                        bd.removeAttribute('incoming')
                        if (atr) {
                            atr.removeAttribute('p')
                        }
                        node.pending = false;
                        r()
                    }, 700)
                })
            },
            onloadend(currentNode, nextNode) {
                var atr = document.body.querySelectorAll("article")
                if (1 < atr.length) {
                    atr[0].setAttribute('p', '')
                    bd.setAttribute('incoming', '')
                }
            }
        }
    </script>
    <?app:contents (d)?>
</body>


</html>
